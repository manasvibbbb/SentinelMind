<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="/css/main.css">
</head>

<body>

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: body"></div>

<div class="container">

    <!-- HEADER -->
    <div class="card header-card">
        <h1>ðŸ§  Baseline Confidence Analysis</h1>
        <p class="description">
            Indicates how reliable each departmentâ€™s learned baseline is,
            based on the volume and stability of historical data.
        </p>
    </div>

    <!-- CONFIDENCE GRID -->
    <div class="grid-2">

        <div class="card confidence-card"
             th:each="c : ${confidenceList}">

            <h3 th:text="${c.department}">Department</h3>

            <p>
                <strong>Confidence Level:</strong>
                <span class="confidence-badge"
                      th:text="${c.level}"
                      th:classappend="' ' + ${c.level}">
                </span>
            </p>

            <p>
                <strong>Records Used:</strong>
                <span th:text="${c.records}"></span>
            </p>

            <p class="muted" th:text="${c.explanation}">
                Confidence explanation
            </p>

            <a class="link"
               th:href="@{'/department/' + ${c.department}}">
                View Department â†’
            </a>
        </div>

    </div>

</div>

</body>
</html>
