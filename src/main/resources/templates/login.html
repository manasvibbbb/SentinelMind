<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SentinelMind ‚Äì Login</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0F4C81, #1F8A70);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-card {
            background: #ffffff;
            padding: 32px;
            width: 380px;
            border-radius: 12px;
            box-shadow: 0 12px 32px rgba(0,0,0,0.25);
            text-align: center;
        }

        h2 {
            margin-bottom: 6px;
            color: #0F4C81;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 22px;
        }

        label {
            display: block;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0F4C81;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #09375F;
        }

        .error {
            background: #FDECEA;
            color: #C0392B;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .demo-box {
            margin-top: 22px;
            padding: 14px;
            background: #F4F7FB;
            border-radius: 8px;
            font-size: 13px;
            text-align: left;
        }

        .demo-box strong {
            display: block;
            margin-bottom: 6px;
            color: #333;
        }

        .footer {
            margin-top: 16px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>

<div class="login-card">

    <h2>SentinelMind</h2>
    <div class="subtitle">
        AI-Powered Hospital Workflow Intelligence
    </div>

    <!-- Login error -->
    <div th:if="${param.error}" class="error">
        Invalid credentials. Please use the demo accounts below.
    </div>

    <form th:action="@{/login}" method="post">
        <label for="username">Username</label>
        <input id="username" type="text" name="username" required autofocus>

        <label for="password">Password</label>
        <input id="password" type="password" name="password" required>

        <button type="submit">Sign In</button>
    </form>

    <div class="demo-box">
        <strong>Demo Credentials</strong>
        üë®‚Äç‚öïÔ∏è Doctor ‚Üí <b>doctor / doctor123</b><br>
        üõ† Admin ‚Üí <b>admin / admin123</b><br>
        üìä Analyst ‚Üí <b>analyst / analyst123</b>
    </div>

    <div class="footer">
        ¬© SentinelMind ¬∑ Secure Clinical Intelligence
    </div>

</div>

</body>
</html>
