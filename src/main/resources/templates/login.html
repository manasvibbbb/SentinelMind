<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SentinelMind – Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0F4C81, #1F8A70);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 30px;
            width: 360px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 10px;
            color: #0F4C81;
        }

        p.subtitle {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #0F4C81;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #09375F;
        }

        .demo-box {
            margin-top: 20px;
            padding: 15px;
            background: #F4F7FB;
            border-radius: 6px;
            font-size: 13px;
        }

        .demo-box strong {
            display: block;
            margin-bottom: 5px;
        }

        .error {
            color: #C0392B;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<div class="login-card">

    <h2>SentinelMind</h2>
    <p class="subtitle">Healthcare Workflow Intelligence System</p>

    <div th:if="${param.error}" class="error">
        Invalid credentials. Please try demo accounts below.
    </div>

    <form th:action="@{/login}" method="post">
        <label>Username</label>
        <input type="text" name="username" required autofocus>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <div class="demo-box">
        <strong>Demo Credentials</strong>
        Admin → admin / admin123 <br>
        Doctor → doctor / doctor123 <br>
        Analyst → analyst / analyst123
    </div>

</div>

</body>
</html>
