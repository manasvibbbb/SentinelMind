<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recommendations â€“ SentinelMind</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>

<!-- SHARED NAVBAR -->
<div th:replace="fragments/navbar :: body"></div>
<div class="container">

    <!-- HEADER -->
    <div class="card header-card">
        <h1>ðŸ§  Smart Recommendations</h1>
        <p class="description">
            AI-generated operational guidance derived from detected
            workflow anomalies and baseline deviations.
        </p>
    </div>

    <!-- RECOMMENDATION CARDS -->
    <div class="grid-1">

        <div class="card recommendation-card"
             th:each="a : ${alerts}"
             th:classappend="' ' + ${a.riskLevel}">

            <div class="rec-header">
                <h3 th:text="${a.department.name}">ER</h3>
                <span class="risk-badge"
                      th:text="${a.riskLevel}"
                      th:classappend="' ' + ${a.riskLevel}">
                    HIGH
                </span>
            </div>

            <p>
                <strong>Detected Issue:</strong>
                <span th:text="${a.message}"></span>
            </p>

            <p class="recommendation">
                <strong>Recommended Action:</strong><br>
                <span th:text="${a.recommendation}"></span>
            </p>

            <a th:href="@{'/department/' + ${a.department.name}}"
               class="link">
                View Department â†’
            </a>
        </div>

    </div>

</div>

</body>
</html>
